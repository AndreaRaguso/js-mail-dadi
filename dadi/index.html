<!DOCTYPE html>
    <html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Dadi</title>
    </head>
    <body>
       
        <div class="container">

            <h1>Gioco dei Dadi</h1>

            <form action="index.html">
                <div class="square">

                    <div class="player">
                        <label for="player1">Player 1:</label>
                        <input type="text" id="player1" name="player1" placeholder="Nome player 1..." required>
                        <label for="player2">Player 2:</label>
                        <input type="text" id="player2" name="player2" placeholder="Nome player 2..." required>
                    </div>

                    <div class="btn">
                        <input type="button" value="Tira Dadi" id="submit">
                        <input type="reset" value="Cancella" id="reset">
                    </div>
                </div>
                
            </form> 
        
            <div id="play">
                <div id="player-name">
                    <div id="p1">
                        <span id="p1-tag">Player 1</span>
                        <div id="p1-name">
                            <span id="p1-id"></span>
                            <span id="p1-number"></span>
                        </div>
                    </div>
                    <div id="p2">
                        <span id="p2-tag">Player 1</span>
                        <div id="p2-name">
                            <span id="p2-id"></span>
                            <span id="p2-number"></span>
                        </div>
                    </div>
                </div>
                <div id="winner">
                    
                </div>
            </div>
        </div>

        <script src="js/script.js"></script>
    </body>
</html>
